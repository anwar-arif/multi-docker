version: '3'

services:
  nginx:
    image: "anr35/multi-nginx"
    mem_limit: 128m
    hostname: nginx
    ports:
      - "80:80"
  server:
    image: "anr35/multi-server"
    mem_limit: 128m
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  client:
    image: "anr35/multi-client"
    hostname: client
    mem_limit: 128m
  worker:
    image: "anr35/multi-worker"
    hostname: worker
    mem_limit: 128m
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT